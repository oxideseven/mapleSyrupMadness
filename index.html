<!DOCTYPE html>
<html>
    <head>
        <title>Maple Syrup Madness - It's what Canadians crave!</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/aa3c0044a8.js" crossorigin="anonymous"></script>
        <script src = "./msm.js" defer></script>
    </head>
    <body>
        
        <header>
            <h1>Maple Syrup Madness</h1>
            <h3>It's what Canadians crave</h3>
        </header>

        <main>
            <div class="clicker">
                <p>Money: <span class="output" id="cashOutput">0</span></p>
                <p>Sap/Click: <span class="output" id=clickPowerOutput>1</span></p>
                <p>--------------------------</p>
                <p>Sap: <span class="output" id="sapOutput">0</span></p>
                <p>Buckets O' Sap: <span class="output" id="bucketsOutput">0</span></p>
                <p>Syrup: <span class="output" id="syrupOutput">0</span></p>
                <p>--------------------------</p>
                <p>Workers: <span class="output" id="workersOutput">0</span><span class="output" id="workersProdOutput"></span></p>
                <button class="btn" id="sapBtn">Collect Sap</button>
                <button class="btn" id="sellBtn">Sell that Syrup</button>
                <button class="btn" id="betterToolsBtn">Buy Better Tools</button>
                <button class="btn" id="hireWorkersBtn">Hire Worker Person</button>
            </div>
        </main>

        <footer>
            <p>

                    document.write(new Date().getFullYear())

                    <i class="fab fa-github"></i>
            </p>
        </footer>

    </body>
</html>
